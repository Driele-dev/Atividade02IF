<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let altura = parseFloat(prompt("Informe a sua altura em metros:"));
        let sexo = parseInt(prompt("Informe seu sexo (1 para feminino, 2 para masculino):"));

        let pesoIdeal;

        if (sexo === 1) {
            pesoIdeal = (62.1 * altura) - 44.7;
            alert(`Seu peso ideal é: ${pesoIdeal.toFixed(2)} kg`);
        } else if (sexo === 2) {
            pesoIdeal = (72.7 * altura) - 58;
            alert(`Seu peso ideal é: ${pesoIdeal.toFixed(2)} kg`);
        } 
    </script>
</body>
</html>
