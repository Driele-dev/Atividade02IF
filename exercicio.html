<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <script>
        let salario = prompt("Digite seu salario")
        let gasto = prompt("Digite o total gasto")

        if (gasto <= salario ){
            alert("Gastos dentro do orçamento")
        } else {
            alert("Orçamento estourado")
        }
    </script>
</body>
